<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Timestamp</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 10px 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Self Timestamp</h2>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="controls">
    <select id="nameSelect">
      <option value="">-- Select Name --</option>
      <option value="Matthew">Matthew</option>
      <option value="Anna">Anna</option>
      <option value="John">John</option>
    </select>
    <button id="captureBtn" disabled>Capture</button>
    <button id="uploadBtn" disabled>Upload</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const nameSelect = document.getElementById("nameSelect");

    // Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err.message);
      });

    // Enable/disable buttons based on name select
    nameSelect.addEventListener("change", () => {
      const enabled = nameSelect.value !== "";
      captureBtn.disabled = !enabled;
      uploadBtn.disabled = !enabled;
    });

    // Capture still image
    captureBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw video without mirroring
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.style.display = "block"; // show still
    });

    // Upload handler (mock)
    uploadBtn.addEventListener("click", () => {
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "capture.png");
        formData.append("name", nameSelect.value);

        // Example upload
        fetch("/upload", { method: "POST", body: formData })
          .then(res => alert("Uploaded successfully"))
          .catch(err => alert("Upload failed: " + err.message));
      });
    });
  </script>
</body>
</html>
