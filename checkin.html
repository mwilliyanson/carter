<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selfie Upload</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    video, canvas { border: 2px solid #333; border-radius: 8px; max-width: 100%; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Selfie Attendance</h2>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <br/>
  <button id="snap">üì∏ Take & Upload</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snapBtn = document.getElementById("snap");
    const ctx = canvas.getContext("2d");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied: " + err));

    snapBtn.addEventListener("click", async () => {
      // Draw video frame into canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert to Blob
      canvas.toBlob(async (blob) => {
        const arrayBuffer = await blob.arrayBuffer();
        const base64 = btoa(
          new Uint8Array(arrayBuffer).reduce((data, byte) => data + String.fromCharCode(byte), "")
        );

        // Build payload with base64 image
        const payload = {
          userId: "123",
          displayedName: "John Doe",
          type: "attendance",
          fileAttachment: [
            {
              mimetype: blob.type,
              size: blob.size,
              title: "selfie.png",
              url: `data:${blob.type};base64,${base64}`, // üëà embed base64 here
              icon: "üìé"
            }
          ],
          metadata: new Date().toISOString()
        };

        try {
          const res = await fetch("https://seahorse-app-4a2zl.ondigitalocean.app/api/v2/tables/mni57oyzaeuzycp/records", {
            method: "POST",
            headers: {
              "accept": "application/json",
              "xc-auth": "ukRD8FLCnaROjoGuAqgM5ZItgkBPVdxj0wR3lLHN",
              "xc-token": "ukRD8FLCnaROjoGuAqgM5ZItgkBPVdxj0wR3lLHN",
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const result = await res.json();
          console.log("‚úÖ Upload result:", result);
          alert("Selfie uploaded successfully!");
        } catch (err) {
          console.error("‚ùå Upload failed:", err);
          alert("Upload failed. Check console.");
        }
      }, "image/png");
    });
  </script>
</body>
</html>
