<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Attendance Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-4 flex flex-col items-center space-y-4">
    <h1 class="text-xl font-bold text-gray-800">üì∏ Self Attendance</h1>

    <!-- Video container -->
    <div class="relative w-full aspect-[9/16] bg-black rounded-xl overflow-hidden">
      <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>

      <!-- Overlay: timestamp + GPS -->
      <div class="absolute bottom-2 left-2 bg-black/50 text-white text-xs px-2 py-1 rounded">
        <div id="timestamp">--:--:--</div>
        <div id="location">Lat: --, Lng: --</div>
      </div>
    </div>

    <!-- Buttons -->
    <button id="captureBtn" disabled
      class="w-full py-2 rounded-lg text-white font-semibold transition disabled:bg-gray-400 bg-blue-600 hover:bg-blue-700">
      Capture & Upload
    </button>

    <div id="status" class="text-sm text-gray-600"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("captureBtn");
    const timestampEl = document.getElementById("timestamp");
    const locationEl = document.getElementById("location");
    const statusEl = document.getElementById("status");

    let latitude = null, longitude = null;

    // Update timestamp every second
    setInterval(() => {
      const now = new Date();
      timestampEl.textContent = now.toLocaleString();
    }, 1000);

    // Init camera
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // front camera
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied: " + err.message);
      }
    }

    // Init geolocation
    function initGeolocation() {
      if (!navigator.geolocation) {
        locationEl.textContent = "Geolocation not supported";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          latitude = pos.coords.latitude.toFixed(6);
          longitude = pos.coords.longitude.toFixed(6);
          locationEl.textContent = `Lat: ${latitude}, Lng: ${longitude}`;
          captureBtn.disabled = false;
        },
        (err) => {
          locationEl.textContent = "Enable location to proceed";
          captureBtn.disabled = true;
        }
      );
    }

    // Capture & upload
    captureBtn.addEventListener("click", async () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      const dataUrl = canvas.toDataURL("image/png");
      const base64Data = dataUrl.split(",")[1]; // strip header

      const payload = {
        userId: "12345",
        displayedName: "John Doe",
        type: "attendance",
        fileAttachment: [
          {
            mimetype: "image/png",
            size: Math.round(base64Data.length * 0.75),
            title: "checkin.png",
            url: dataUrl, // sending base64 as URL
            icon: "üìé"
          }
        ],
        metadata: JSON.stringify({ latitude, longitude, timestamp: new Date().toISOString() })
      };

      statusEl.textContent = "‚è≥ Uploading...";
      try {
        const res = await fetch("https://seahorse-app-4a2zl.ondigitalocean.app/api/v2/tables/mni57oyzaeuzycp/records", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xc-auth": "ukRD8FLCnaROjoGuAqgM5ZItgkBPVdxj0wR3lLHN",
            "xc-token": "ukRD8FLCnaROjoGuAqgM5ZItgkBPVdxj0wR3lLHN"
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
        statusEl.textContent = "‚úÖ Upload successful!";
      } catch (err) {
        statusEl.textContent = "‚ùå Upload failed: " + err.message;
      }
    });

    // Init everything
    initCamera();
    initGeolocation();
  </script>
</body>
</html>
