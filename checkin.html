<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Timestamp Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-4 flex flex-col justify-between h-[90vh]">
    <div class="space-y-4">
      <h1 class="text-xl font-bold text-gray-800 text-center">üì∏ Self Timestamp</h1>

      <!-- Video/Preview container -->
      <div class="relative w-full aspect-[9/16] bg-black rounded-xl overflow-hidden">
        <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
        <img id="preview" class="hidden w-full h-full object-cover" />

        <!-- Overlay: timestamp + GPS -->
        <div class="absolute bottom-2 left-2 bg-black/50 text-white text-xs px-2 py-1 rounded">
          <div id="timestamp">--:--:--</div>
          <div id="location">Lat: --, Lng: --</div>
        </div>

        <!-- Loading overlay -->
        <div id="loadingOverlay" class="hidden absolute inset-0 bg-black/60 flex items-center justify-center text-white text-lg font-bold">
          ‚è≥ Uploading...
        </div>
      </div>

      <!-- Dropdown for displayed name -->
      <select id="displayedName" class="w-full border rounded-lg p-2">
        <option value="">-- Select Name --</option>
        <option value="Ghina">Ghina</option>
        <option value="Ihsan">Ihsan</option>
        <option value="Naomi">Naomi</option>
        <option value="Parwanti">Parwanti</option>
        <option value="Putri">Putri</option>
        <option value="Taufiq">Taufiq</option>
        <option value="Yudi">Yudi</option>
      </select>
    </div>

    <!-- Buttons + Status -->
    <div class="mt-4 space-y-2">
      <button id="captureBtn" disabled
        class="w-full py-2 rounded-lg text-white font-semibold transition disabled:bg-gray-400 bg-blue-600 hover:bg-blue-700">
        Capture & Upload
      </button>
      <div id="status" class="text-sm text-gray-600 text-center"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const preview = document.getElementById("preview");
    const captureBtn = document.getElementById("captureBtn");
    const timestampEl = document.getElementById("timestamp");
    const locationEl = document.getElementById("location");
    const statusEl = document.getElementById("status");
    const displayedNameEl = document.getElementById("displayedName");
    const loadingOverlay = document.getElementById("loadingOverlay");

    let latitude = null, longitude = null;

    // Update timestamp every second
    setInterval(() => {
      const now = new Date();
      timestampEl.textContent = now.toLocaleString();
    }, 1000);

    // Init camera
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied: " + err.message);
      }
    }

    // Init geolocation
    function initGeolocation() {
      if (!navigator.geolocation) {
        locationEl.textContent = "Geolocation not supported";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          latitude = pos.coords.latitude.toFixed(6);
          longitude = pos.coords.longitude.toFixed(6);
          locationEl.textContent = `Lat: ${latitude}, Lng: ${longitude}`;
          captureBtn.disabled = false;
        },
        () => {
          locationEl.textContent = "Enable location to proceed";
          captureBtn.disabled = true;
        }
      );
    }

    // Collect metadata
    async function getWebMetadata() {
      let ip = "unknown";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
      } catch (e) {}

      return {
        latitude,
        longitude,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        language: navigator.language,
        screen: `${window.screen.width}x${window.screen.height}`,
        viewport: `${window.innerWidth}x${window.innerHeight}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        ip
      };
    }

    // Capture & upload
    captureBtn.addEventListener("click", async () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");

      // Just capture still (no invert now)
      ctx.drawImage(video, 0, 0);

      const dataUrl = canvas.toDataURL("image/png");
      const base64Data = dataUrl.split(",")[1];

      // Show preview instead of video
      preview.src = dataUrl;
      preview.classList.remove("hidden");
      video.classList.add("hidden");

      // Disable button & show overlay
      captureBtn.disabled = true;
      loadingOverlay.classList.remove("hidden");

      const metadata = await getWebMetadata();

      const payload = {
        userId: "12345",
        displayedName: displayedNameEl.value || "Unknown",
        type: "attendance",
        fileAttachment: [
          {
            mimetype: "image/png",
            size: Math.round(base64Data.length * 0.75),
            title: "checkin.png",
            url: dataUrl,
            icon: "üìé"
          }
        ],
        metadata: JSON.stringify(metadata)
      };

      statusEl.textContent = "";
      try {
        const res = await fetch("https://seahorse-app-4a2zl.ondigitalocean.app/api/v2/tables/mni57oyzaeuzycp/records", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xc-auth": "ukRD8FLCnaROjoGuAqgM5ZItgkBPVdxj0wR3lLHN",
            "xc-token": "ukRD8FLCnaROjoGuAqgM5ZItgkBPVdxj0wR3lLHN"
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
        statusEl.textContent = "‚úÖ Upload successful!";
      } catch (err) {
        statusEl.textContent = "‚ùå Upload failed: " + err.message;
        captureBtn.disabled = false; // allow retry
      } finally {
        loadingOverlay.classList.add("hidden");
      }
    });

    initCamera();
    initGeolocation();
  </script>
</body>
</html>
