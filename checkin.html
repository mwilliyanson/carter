<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 360px;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #photoPreview {
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Self Attendance</h2>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="takeSelfie" disabled>Take Selfie</button>
    <img id="photoPreview" alt="Your selfie will appear here">
  </div>

  <!-- Load face-api.js UMD for browser -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const photoPreview = document.getElementById('photoPreview');
    const takeButton = document.getElementById('takeSelfie');

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch(err) {
        alert("Camera access denied or not supported");
        console.error(err);
      }
    }

    // Load tiny face detector
    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models'); // /models folder must have tiny_face_detector files
      console.log('Model loaded');
      takeButton.disabled = false;
    }

    // Take selfie with liveness check
    takeButton.addEventListener('click', async () => {
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
      if (!detection) {
        alert("No face detected! Please look at the camera.");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Preview
      const imageData = canvas.toDataURL("image/png");
      photoPreview.src = imageData;

      // Send to backend (optional)
      fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData, timestamp: new Date().toISOString() })
      })
      .then(res => res.json())
      .then(() => alert("Attendance recorded!"))
      .catch(err => console.error(err));
    });

    // Initialize
    startCamera();
    loadModels();
  </script>
</body>
</html>
