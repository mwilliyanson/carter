<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Attendance with Liveness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 360px;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #photoPreview {
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Self Attendance</h2>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="takeSelfie" disabled>Take Selfie</button>
    <div class="message" id="message">Please blink to verify liveness.</div>
    <img id="photoPreview" alt="Your selfie will appear here">
  </div>

  <!-- Load face-api.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const photoPreview = document.getElementById('photoPreview');
    const takeButton = document.getElementById('takeSelfie');
    const message = document.getElementById('message');

    let blinked = false;
    let currentPosition = null;

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch(err) {
        alert("Camera access denied or not supported");
        console.error(err);
      }
    }

    // Get geolocation
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          currentPosition = {
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          };
        }, err => {
          console.error("Geolocation error:", err);
        });
      }
    }

    // Load models
    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri('/models');
      console.log('Models loaded');
      takeButton.disabled = false;
    }

    // Calculate eye aspect ratio (EAR) for blink detection
    function eyeAspectRatio(eye) {
      const a = Math.hypot(eye[1]._x - eye[5]._x, eye[1]._y - eye[5]._y);
      const b = Math.hypot(eye[2]._x - eye[4]._x, eye[2]._y - eye[4]._y);
      const c = Math.hypot(eye[0]._x - eye[3]._x, eye[0]._y - eye[3]._y);
      return (a + b) / (2.0 * c);
    }

    async function detectBlink() {
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks(true);
      if (!detection) return;

      const landmarks = detection.landmarks;
      const leftEye = landmarks.getLeftEye();
      const rightEye = landmarks.getRightEye();

      const leftEAR = eyeAspectRatio(leftEye);
      const rightEAR = eyeAspectRatio(rightEye);

      const EAR_THRESHOLD = 0.25;

      if (leftEAR < EAR_THRESHOLD && rightEAR < EAR_THRESHOLD) {
        blinked = true;
        message.innerText = "Blink detected! You can take a selfie.";
      }
    }

    // Blink detection loop
    setInterval(detectBlink, 200);

    // Take selfie
    takeButton.addEventListener('click', async () => {
      if (!blinked) {
        alert("Please blink first for liveness check!");
        return;
      }

      if (!currentPosition) {
        alert("Waiting for geolocation. Please try again in a moment.");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Draw timestamp
      const timestamp = new Date();
      context.font = "20px Arial";
      context.fillStyle = "white";
      context.fillText(timestamp.toLocaleString(), 10, canvas.height - 10);

      const imageData = canvas.toDataURL("image/png");
      photoPreview.src = imageData;

      // Send to backend
      fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          image: imageData,
          timestamp: timestamp.toISOString(),
          location: currentPosition
        })
      })
      .then(res => res.json())
      .then(() => alert("Attendance recorded!"))
      .catch(err => console.error(err));
    });

    // Initialize
    startCamera();
    getLocation();
    loadModels();
  </script>
</body>
</html>
