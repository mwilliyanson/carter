<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selfie Attendance</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    canvas {
      display: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #photoPreview {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .timestamp {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 2px 5px;
      border-radius: 5px;
      font-size: 12px;
    }
    .video-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selfie Attendance</h2>
    <div class="video-wrapper">
      <video id="video" autoplay playsinline></video>
      <div class="timestamp" id="timestamp">00:00:00</div>
    </div>
    <canvas id="canvas" width="320" height="240"></canvas>
    <button onclick="takePhoto()">Take Selfie</button>
    <img id="photoPreview" alt="Your selfie will appear here">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const photoPreview = document.getElementById('photoPreview');
    const timestampDiv = document.getElementById('timestamp');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not supported");
        console.error(err);
      });

    // Update timestamp every second
    setInterval(() => {
      const now = new Date();
      timestampDiv.innerText = now.toLocaleTimeString();
    }, 1000);

    function takePhoto() {
      // Draw video frame onto canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Draw timestamp
      context.font = "16px Arial";
      context.fillStyle = "white";
      context.fillText(new Date().toLocaleString(), 10, canvas.height - 10);

      // Convert to image
      const imageData = canvas.toDataURL('image/png');

      // Show preview
      photoPreview.src = imageData;

      // TODO: Send to backend
      // fetch('/upload', {
      //   method: 'POST',
      //   body: JSON.stringify({ image: imageData }),
      //   headers: { 'Content-Type': 'application/json' }
      // });
    }
  </script>
</body>
</html>
