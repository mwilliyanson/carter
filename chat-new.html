<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .sender { font-weight: bold; }
    #connectForm, #chatForm { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>WebSocket Chat Room</h2>

  <!-- Connection Form -->
  <form id="connectForm">
    <input type="text" id="roomID" placeholder="Room ID" required>
    <input type="text" id="tokenID" placeholder="Token ID" required>
    <button type="submit">Connect</button>
  </form>

  <!-- Chat Window -->
  <div id="chat"></div>

  <!-- Send Message -->
  <form id="chatForm" style="display:none;">
    <input type="text" id="messageInput" placeholder="Type a message" required>
    <button type="submit">Send</button>
  </form>

  <script>
    let ws;

    const chat = document.getElementById('chat');
    const connectForm = document.getElementById('connectForm');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');

    // Connect to WebSocket
    connectForm.addEventListener('submit', e => {
      e.preventDefault();
      const roomID = document.getElementById('roomID').value;
      const tokenID = document.getElementById('tokenID').value;
      const wsUrl = `ws://localhost:3407/ws/brown/conversation/message/subscribe/${roomID}?token=${tokenID}`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        appendMessage("System", "✅ Connected to room " + roomID);
        chatForm.style.display = "block";
      };

      ws.onmessage = event => {
        try {
          const msg = JSON.parse(event.data);
          const sender = msg.data.message_sender.sender_displayed_name || "Unknown";
          const content = msg.data.message_content;
          appendMessage(sender, content);
        } catch (err) {
          appendMessage("System", "⚠️ Error parsing message: " + err);
        }
      };

      ws.onclose = () => appendMessage("System", "❌ Disconnected");
      ws.onerror = err => appendMessage("System", "⚠️ WebSocket error");
    });

    // Send chat message
    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const payload = {
        id: crypto.randomUUID(),
        type: "text",
        data: {
          message_id: crypto.randomUUID(),
          message_type: "text",
          message_content: text,
          message_timestamp: new Date().toISOString(),
          message_status: "sent",
          message_sender: {
            sender_id: "me",
            sender_type: "user",
            sender_displayed_name: "Me"
          },
          message_attachment_list: [],
          message_reply_to: null
        }
      };

      ws.send(JSON.stringify(payload));
      appendMessage("Me", text);
      messageInput.value = "";
    });

    // Helper to append messages
    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="sender">${sender}:</span> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
