<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Timestamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-4 flex flex-col items-center space-y-4 relative">
    <h1 class="text-xl font-bold text-gray-800">‚è±Ô∏è Self Timestamp</h1>

    <!-- Name Dropdown -->
    <select id="nameSelect" class="w-full border rounded-lg px-3 py-2 text-gray-700">
      <option value="">-- Select Name --</option>
      <option value="Andre">Andre</option>
      <option value="Ghina">Ghina</option>
      <option value="Ihsan">Ihsan</option>
      <option value="Jonathan">Jonathan</option>
      <option value="Matthew">Matthew</option>
      <option value="Naomi">Naomi</option>
      <option value="Parwanti">Parwanti</option>
      <option value="Putri">Putri</option>
      <option value="Salma">Salma</option>
      <option value="Taufiq">Taufiq</option>
      <option value="Yudi">Yudi</option>
    </select>

    <!-- Video container -->
    <div class="relative w-full aspect-[9/16] bg-black rounded-xl overflow-hidden">
      <video id="video" autoplay playsinline class="w-full h-full object-cover transform -scale-x-100"></video>
      <canvas id="canvas" class="w-full h-full object-cover absolute inset-0 hidden rounded-xl"></canvas>

      <!-- Overlay: timestamp + GPS -->
      <div class="absolute bottom-2 left-2 bg-black/50 text-white text-xs px-2 py-1 rounded">
        <div id="timestamp">--:--:--</div>
        <div id="location">Lat: --, Lng: --</div>
      </div>

      <!-- Uploading overlay -->
      <div id="overlay" class="absolute inset-0 bg-black/70 flex items-center justify-center text-white text-lg font-semibold hidden">
        ‚è≥ Uploading...
      </div>
    </div>

    <!-- Annotation Textbox -->
    <details class="w-full border rounded-lg">
      <summary class="px-3 py-2 text-gray-700 cursor-pointer select-none">
        Add annotation (optional)
      </summary>
      <textarea id="annotationInput" rows="2" placeholder="Type your annotation..."
        class="w-full border-t px-3 py-2 text-gray-700"></textarea>
    </details>
    
    <!-- Buttons -->
    <div class="flex w-full space-x-2">
      <button id="captureBtn" disabled
        class="flex-1 py-2 rounded-lg text-white font-semibold transition disabled:bg-gray-400 bg-blue-600 hover:bg-blue-700">
        Capture
      </button>
      <button id="retakeBtn" disabled
        class="flex-1 py-2 rounded-lg text-white font-semibold transition disabled:bg-gray-400 bg-gray-600 hover:bg-gray-700">
        Retake
      </button>
      <button id="uploadBtn" disabled
        class="flex-1 py-2 rounded-lg text-white font-semibold transition disabled:bg-gray-400 bg-green-600 hover:bg-green-700">
        Submit
      </button>
    </div>

    <div id="status" class="text-sm text-gray-600"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const retakeBtn = document.getElementById("retakeBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const nameSelect = document.getElementById("nameSelect");
    const annotationInput = document.getElementById("annotationInput");
    const timestampEl = document.getElementById("timestamp");
    const locationEl = document.getElementById("location");
    const statusEl = document.getElementById("status");
    const overlay = document.getElementById("overlay");

    let latitude = null, longitude = null;
    let publicIP = null, ipCountry = null, ipCity = null, ipISP = null;
    let capturedImage = null;
    let capturedAt = null; // store capture time
    let liveClockInterval = null;

    // Start live clock
    function startClock() {
      liveClockInterval = setInterval(() => {
        const now = new Date();
        timestampEl.textContent = now.toLocaleString();
      }, 1000);
    }
    startClock();

    function stopClock() {
      if (liveClockInterval) clearInterval(liveClockInterval);
    }

    function updateButtonState() {
      captureBtn.disabled = !nameSelect.value || !latitude || !longitude;
    }
    nameSelect.addEventListener("change", updateButtonState);

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied: " + err.message);
      }
    }

    function initGeolocation() {
      if (!navigator.geolocation) {
        locationEl.textContent = "Geolocation not supported";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          latitude = pos.coords.latitude.toFixed(6);
          longitude = pos.coords.longitude.toFixed(6);
          locationEl.textContent = `Lat: ${latitude}, Lng: ${longitude}`;
          updateButtonState();
        },
        () => {
          locationEl.textContent = "Enable location to proceed";
          updateButtonState();
        }
      );
    }

    async function initIP() {
      try {
        const res = await fetch("https://ipapi.co/json");
        const data = await res.json();
        publicIP = data.ip;
        ipCountry = data.country_name;
        ipCity = data.city;
        ipISP = data.org;
      } catch (err) {
        console.error("Failed to fetch IP info", err);
      }
    }

    function base64ToBlob(base64, type = "image/png") {
      const byteCharacters = atob(base64);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      return new Blob([byteArray], { type });
    }

    async function uploadToGopher(base64Data) {
      const blob = base64ToBlob(base64Data, "image/png");
      const formData = new FormData();
      formData.append("file", blob, "checkin.png");

      const res = await fetch("https://www.gopher.bicarakan.id/wundt/temporary-timestamp/upload", {
        method: "POST",
        body: formData
      });

      if (!res.ok) throw new Error(await res.text());
      return await res.json();
    }

    captureBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      capturedImage = canvas.toDataURL("image/png");
      capturedAt = new Date(); // save exact capture time

      // Freeze timestamp overlay
      timestampEl.textContent = capturedAt.toLocaleString();
      stopClock();

      video.classList.add("hidden");
      canvas.classList.remove("hidden");

      captureBtn.disabled = true;
      uploadBtn.disabled = false;
      retakeBtn.disabled = false;
    });

    retakeBtn.addEventListener("click", () => {
      capturedImage = null;
      capturedAt = null;

      canvas.classList.add("hidden");
      video.classList.remove("hidden");

      captureBtn.disabled = false;
      uploadBtn.disabled = true;
      retakeBtn.disabled = true;

      startClock(); // resume live clock
    });

    uploadBtn.addEventListener("click", async () => {
      if (!capturedImage) return;
      const base64Data = capturedImage.split(",")[1];

      overlay.classList.remove("hidden");
      statusEl.textContent = "Uploading...";

      try {
        // 1. Upload file
        const uploadResp = await uploadToGopher(base64Data);
        const fileUrl = uploadResp?.data?.asset_url_path;
        if (!fileUrl) throw new Error("No asset_url_path in response");

        // 2. Collect metadata
        const metadata = {
          latitude,
          longitude,
          timestamp: capturedAt ? capturedAt.toISOString() : new Date().toISOString(),
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          userAgent: navigator.userAgent,
          language: navigator.language,
          screen: { width: screen.width, height: screen.height },
          viewport: { width: window.innerWidth, height: window.innerHeight },
          platform: navigator.platform,
          deviceMemory: navigator.deviceMemory || "N/A",
          cpuCores: navigator.hardwareConcurrency || "N/A",
          publicIP,
          ipCountry,
          ipCity,
          ipISP
        };

        // 3. Save record
        const payload = {
          userId: "12345",
          displayedName: nameSelect.value,
          annotation: annotationInput.value,
          type: "attendance",
          fileAttachment: [
            {
              mimetype: "image/png",
              title: "checkin.png",
              url: fileUrl,
              icon: "üìé"
            }
          ],
          metadata: JSON.stringify(metadata)
        };

        const res = await fetch("https://seahorse-app-4a2zl.ondigitalocean.app/api/v2/tables/m1kydl23bixj8y4/records", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xc-auth": "0PUFCoQXi632mkc9ZWSpv5ea9evnYKYE-TaOFE_F",
            "xc-token": "0PUFCoQXi632mkc9ZWSpv5ea9evnYKYE-TaOFE_F"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(await res.text());

        statusEl.textContent = "‚úÖ Upload successful!";
        setTimeout(() => {
          retakeBtn.click();
          statusEl.textContent = "Ready for next capture.";
        }, 1500);

      } catch (err) {
        statusEl.textContent = "‚ùå Upload failed: " + err.message;
      } finally {
        overlay.classList.add("hidden");
      }
    });

    initCamera();
    initGeolocation();
    initIP();
  </script>
</body>
</html>
