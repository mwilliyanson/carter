<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payslip Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-6">
    <div class="bg-white shadow-xl rounded-2xl p-6">
      <!-- Header -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-b pb-4 mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-800">Payslip</h1>
        <div class="flex gap-4 items-center">
          <input type="text" id="employeeId" placeholder="Employee ID" class="border rounded-lg px-3 py-2">
          <input type="month" id="period" class="border rounded-lg px-3 py-2">
          <button onclick="fetchPayslip()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Get Payslip</button>
        </div>
      </div>

      <!-- Employee Info -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Employee Details</h2>
        <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
          <p><span class="font-medium">Name:</span> <span id="empName">--</span></p>
          <p><span class="font-medium">Employee ID:</span> <span id="empId">--</span></p>
          <p><span class="font-medium">Department:</span> <span id="empDept">--</span></p>
          <p><span class="font-medium">Position:</span> <span id="empPos">--</span></p>
        </div>
      </div>

      <!-- Payslip Table -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Earnings & Deductions</h2>
        <div class="overflow-hidden rounded-lg border border-gray-200">
          <table class="w-full text-sm text-gray-700">
            <thead class="bg-gray-50">
              <tr>
                <th class="text-left px-4 py-2">Description</th>
                <th class="text-right px-4 py-2">Amount</th>
              </tr>
            </thead>
            <tbody id="payslipBody">
              <tr>
                <td class="px-4 py-2 text-center" colspan="2">No data available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-right text-sm text-gray-500">
        <p id="payslip-period">Payslip for: <span class="font-medium text-gray-700">--</span></p>
      </div>
    </div>
  </div>

  <script>
    async function fetchPayslip() {
      const employeeId = document.getElementById("employeeId").value.trim();
      const periodInput = document.getElementById("period").value;

      if (!employeeId || !periodInput) {
        alert("Please enter Employee ID and select a period.");
        return;
      }

      const [year, month] = periodInput.split("-");
      const periodStart = `${year}-${month}-01`;
      const periodEnd = new Date(year, month, 0).toISOString().split("T")[0];

      try {
        const res = await fetch("https://gopher.bicarakan.id/lydians/payroll/get", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "B3mJnGSf.zYPOv6oxB4tUlFvwqK3o1DeCeNDivkTT",
            "App-Version-Code": "10",
            "App-Version-Name": "0.1.0",
            "locale": "en_US",
            "platform": "Web",
            "Accept-Language": "id-ID,id;q=0.9,en-US;q=0.8,en;q=0.7",
            "Content-Language": "id-ID",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NjMwNTUwMjcsImlhdCI6MTc0NzI4NzAyNywianRpIjoiMGQyN2ZlODFjMTJmNDlhMGE2MTUwNTFjNGNlMmJhYTEiLCJ0b2tlbl90eXBlIjoiYWNjZXNzIiwidXNlcl9pZCI6IjM1MDc0ZTRkLTUxYWEtNDI5Mi04NjNlLWUzY2YyNDI0NzU2MSJ9.gZawAhm5z-Q04N-YnpF5Nx0fh4A0v6ZsPN4U3u6jagI"
          },
          body: JSON.stringify({
            payroll_employee_id: employeeId,
            payroll_period: periodEnd
          })
        });

        const json = await res.json();
        const payroll = json.data?.payroll_detail_response;

        if (!payroll) {
          alert("No payslip data found for this period.");
          return;
        }

        // Update employee info
        document.getElementById("empName").textContent = payroll.employee_name;
        document.getElementById("empId").textContent = payroll.employee_id;
        document.getElementById("empDept").textContent = payroll.department;
        document.getElementById("empPos").textContent = payroll.position;

        // Update table
        const tbody = document.getElementById("payslipBody");
        tbody.innerHTML = "";

        // Base Salary
        tbody.appendChild(createRow("Base Salary", payroll.base_salary));

        // Allowances
        for (const [name, value] of Object.entries(payroll.allowances || {})) {
          tbody.appendChild(createRow(name, value));
        }

        // Gross Earning
        tbody.appendChild(createRow("Gross Earning", payroll.gross_earning, true));

        // Deductions
        for (const [name, value] of Object.entries(payroll.deductions || {})) {
          tbody.appendChild(createRow(name, value));
        }

        // Tax
        tbody.appendChild(createRow("Tax", payroll.tax));

        // Net Earning
        tbody.appendChild(createRow("Net Earning", payroll.net_earning, false, true));

        // Update period
        const start = new Date(payroll.period_start);
        const end = new Date(payroll.period_end);
        const monthName = start.toLocaleString("default", { month: "long" });
        document.getElementById("payslip-period").querySelector("span").textContent =
          `${monthName} ${start.getFullYear()}`;

      } catch (err) {
        console.error(err);
        alert("Failed to fetch payslip.");
      }
    }

    function createRow(description, amount, isGross = false, isNet = false) {
      const tr = document.createElement("tr");
      tr.className = isGross ? "bg-gray-50 font-medium" : isNet ? "bg-green-50 font-semibold text-green-600" : "";
      tr.innerHTML = `<td class="px-4 py-2">${description}</td>
                      <td class="px-4 py-2 text-right">Rp ${amount.toLocaleString()}</td>`;
      return tr;
    }
  </script>
</body>
</html>
