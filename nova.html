<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Reload Nova</h1>
    <p class="text-gray-500 mb-6">Enter your code below to process.</p>

    <form id="reloadForm" class="space-y-4">
      <input 
        type="text" 
        id="code" 
        name="code" 
        placeholder="Enter code..." 
        required
        class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-700"
      />

      <button 
        type="submit" 
        id="submitBtn"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md transition-all"
      >
        Process
      </button>
    </form>

    <p id="message" class="mt-4 text-lg font-medium text-green-600 font-semibold"></p>
  </div>

  <script>
    const form = document.getElementById("reloadForm");
    const message = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    function startCountdown(remaining) {
      submitBtn.disabled = true;
      const interval = setInterval(() => {
        if (remaining <= 0) {
          clearInterval(interval);
          message.textContent = "";
          submitBtn.disabled = false;
          return;
        }
        message.textContent = `⏳ Please wait ${remaining}s before submitting again.`;
        message.className = "mt-4 text-red-500 font-semibold";
        remaining--;
      }, 1000);
    }

    // Resume countdown if user refreshes
    const lastSubmit = localStorage.getItem("lastSubmitTime");
    if (lastSubmit) {
      const now = Date.now();
      const diff = now - lastSubmit;
      if (diff < 60 * 1000) {
        startCountdown(Math.ceil(60 - diff / 1000));
      }
    }

    function isCodeAllowed(code) {
      const parts = code.split("!");
      if (parts.length !== 2) return false;
      const name = parts[1].toLowerCase();
      const today = new Date().getDay(); // 0 = Sunday, 1 = Monday ... 6 = Saturday

      const alwaysEnabled = ["ghina", "jonathan"];
      const limitedDays = ["taufiq", "putri"];
      const allowedDays = [4, 6]; // Thursday=4, Saturday=6

      if (alwaysEnabled.includes(name)) return true;
      if (limitedDays.includes(name) && allowedDays.includes(today)) return true;

      return false;
    }

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      const now = Date.now();

      if (!isCodeAllowed(code)) {
        message.textContent = "❌ Code not allowed today!";
        message.className = "mt-4 text-red-500 font-semibold";
        return;
      }

      const lastSubmit = localStorage.getItem("lastSubmitTime");
      if (lastSubmit && now - lastSubmit < 60 * 1000) {
        const remaining = Math.ceil(60 - (now - lastSubmit) / 1000);
        startCountdown(remaining);
        return;
      }

      // Show success immediately
      message.textContent = "✅ Processed successfully!";
      message.className = "mt-4 text-green-600 font-semibold";

      // Start countdown immediately
      localStorage.setItem("lastSubmitTime", now);
      startCountdown(60);

      try {
        await fetch(`https://gopher.bicarakan.id/gantt/gopher/reload?code=${encodeURIComponent(code)}`);
      } catch (err) {
        // Ignore errors, always show success
      } finally {
        form.reset();
      }
    });
  </script>
</body>
</html>
