<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-Day Calendar View</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f9fafb; }
    .input-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin-bottom: 1rem; }
    .calendar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .event { border: 1px solid #e5e7eb; padding: 0.75rem; border-radius: 8px; background: #fff; margin-bottom: 0.5rem; }
    .event-title { font-weight: 600; }
    .controls { display: flex; justify-content: space-between; margin: 1rem 0; }
    input { padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; width: 100%; }
    button { padding: 0.5rem 1rem; background: #f3f4f6; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #e5e7eb; }
  </style>
</head>
<body>

  <div class="input-grid">
    <input type="text" id="purchaser_id" placeholder="purchaser_id">
    <input type="text" id="product_type" placeholder="product_type">
    <input type="text" id="provider_id" placeholder="provider_id">
    <input type="text" id="author_id" placeholder="author_id">
  </div>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <script>
    const calendarEl = document.getElementById('calendar');
    let data = [];
    let currentStartDate = new Date('2025-05-13');

    const fetchData = async () => {
      const filter = {
        purchaser_id: document.getElementById('purchaser_id').value,
        product_type: document.getElementById('product_type').value,
        provider_id: document.getElementById('provider_id').value,
        author_id: document.getElementById('author_id').value
      };

      try {
        const res = await fetch('https://gopher.bicarakan.id/rujak/calendar/product/list', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            filter,
            start_date: '2024-06-13 08:00:00',
            end_date: '2025-06-13 18:00:00'
          })
        });
        const json = await res.json();
        data = json.data.product_summary_list || [];
        renderCalendar();
      } catch (err) {
        calendarEl.innerHTML = '<p>Error loading data</p>';
        console.error(err);
      }
    };

    const renderCalendar = () => {
      calendarEl.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const date = new Date(currentStartDate);
        date.setDate(date.getDate() + i);

        const dayEvents = data.filter(event => new Date(event.miscproduct_date).toDateString() === date.toDateString());

        const dayCard = document.createElement('div');
        dayCard.className = 'card';

        const heading = document.createElement('h2');
        heading.textContent = date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        heading.style.marginBottom = '0.5rem';
        dayCard.appendChild(heading);

        if (dayEvents.length === 0) {
          const noEvents = document.createElement('p');
          noEvents.textContent = 'No events';
          noEvents.style.color = '#9ca3af';
          dayCard.appendChild(noEvents);
        }

        dayEvents.forEach(event => {
          const eventEl = document.createElement('div');
          eventEl.className = 'event';

          const title = document.createElement('div');
          title.className = 'event-title';
          title.textContent = event.miscproduct_title || 'No Title';

          const time = document.createElement('div');
          time.textContent = `${event.miscproduct_start_time} - ${event.miscproduct_end_time} (${event.miscproduct_status})`;

          eventEl.appendChild(title);
          eventEl.appendChild(time);
          dayCard.appendChild(eventEl);
        });

        calendarEl.appendChild(dayCard);
      }
    };

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentStartDate.setDate(currentStartDate.getDate() - 3);
      renderCalendar();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentStartDate.setDate(currentStartDate.getDate() + 3);
      renderCalendar();
    });

    // Watch filter inputs
    document.querySelectorAll('input').forEach(input =>
      input.addEventListener('input', fetchData)
    );

    fetchData(); // Initial load
  </script>
</body>
</html>
