<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Channel List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }

    .channel-list {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .channel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.2s ease, opacity 0.25s ease;
    }

    .channel:hover {
      background: #f3f6ff;
      transform: translateY(-1px);
    }

    .channel-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }

    .channel-message {
      color: #666;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }

    /* Animation keyframes */
    @keyframes moveToTop {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.6; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .highlight {
      animation: moveToTop 0.4s ease-in-out;
      background: #e8f0ff !important;
    }
  </style>
</head>
<body>
  <header>Channel List</header>
  <div id="channelList" class="channel-list"></div>

  <script>
    let channelData = []; // store all channel info

    async function fetchChannels() {
      const response = await fetch("https://gopher.bicarakan.id/brown/conversation/channel/list", {
        method: "POST",
        headers: {
          "Content-type": "application/json",
          "x-api-key": "B3mJnGSf.zYPOv6oxB4tUlFvwqK3o1DeCeNDivkTT",
          "App-Version-Code": "125",
          "App-Version-Name": "0.12.5",
          "locale": "en_US",
          "platform": "Android",
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NzAyMzUxMzQsImlhdCI6MTc1NDQ2NzEzNCwianRpIjoiMGQyN2ZlODFjMTJmNDlhMGE2MTUwNTFjNGNlMmJhYTEiLCJ0b2tlbl90eXBlIjoiYWNjZXNzIiwidXNlcl9pZCI6IjM1MDc0ZTRkLTUxYWEtNDI5Mi04NjNlLWUzY2YyNDI0NzU2MSJ9.BFb2_XihWzAASabKaeSaXofT0O0IMiL5G2KayDtEtb8"
        },
        body: JSON.stringify({
          "filter_chat": {},
          "offset": 0,
          "limit": 10
        })
      });

      const result = await response.json();
      channelData = result?.data?.chat_category_summary_list?.[0]?.room_list || [];
      renderChannelList();
      connectWebSocket(); // connect after channels loaded
    }

    function renderChannelList() {
      const container = document.getElementById("channelList");
      container.innerHTML = "";

      if (channelData.length === 0) {
        container.innerHTML = `<div class="empty">No channels found.</div>`;
        return;
      }

      channelData.forEach(room => {
        const div = document.createElement("div");
        div.className = "channel";
        div.dataset.roomId = room.id;
        div.innerHTML = `
          <div class="channel-name">${room.room_name || "Unnamed Channel"}</div>
          <div class="channel-message">${room.last_message?.message_content || "No messages yet."}</div>
        `;
        div.addEventListener("click", () => {
          window.location.href = `chat.html?chatChannelId=${room.id}`;
        });
        container.appendChild(div);
      });
    }

    function connectWebSocket() {
      const ws = new WebSocket("wss://gopher.bicarakan.id/ws/brown/conversation/channel/subscribe?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NzM5Nzk2NDIsImlhdCI6MTc1ODIxMTY0MiwianRpIjoiMGQyN2ZlODFjMTJmNDlhMGE2MTUwNTFjNGNlMmJhYTEiLCJ0b2tlbl90eXBlIjoiYWNjZXNzIiwidXNlcl9pZCI6IjI5NDJhMWIzLTk3ZGQtMzhiMC03NjQzLWRmMGZhZjFhMTQwMSJ9.cqH16LrnzP1WsXXAa3VRR2VOnwXNW4ewJG7k1kCPfGo");

      ws.onopen = () => console.log("✅ WebSocket connected.");

      ws.onmessage = (event) => {
        try {
          const packet = JSON.parse(event.data);

          if (!Array.isArray(packet)) return;
          const updatedRoom = packet[0]?.room_list?.[0];
          if (!updatedRoom || !updatedRoom.id) return;

          console.log("🔄 Incoming room update:", updatedRoom);

          const container = document.getElementById("channelList");
          const existingIdx = channelData.findIndex(c => c.id == updatedRoom.id);

          if (existingIdx !== -1) {
            // replace old object
            channelData[existingIdx] = updatedRoom;

            // remove old element
            const oldEl = container.querySelector(`[data-room-id='${updatedRoom.id}']`);
            if (oldEl) oldEl.remove();

            // move to top
            const [moved] = channelData.splice(existingIdx, 1);
            channelData.unshift(moved);

            // re-render top element only
            const newEl = document.createElement("div");
            newEl.className = "channel highlight";
            newEl.dataset.roomId = updatedRoom.id;
            newEl.innerHTML = `
              <div class="channel-name">${updatedRoom.room_name || "Unnamed Channel"}</div>
              <div class="channel-message">${updatedRoom.last_message?.message_content || "No messages yet."}</div>
            `;
            newEl.addEventListener("click", () => {
              window.location.href = `chat.html?chatChannelId=${updatedRoom.id}`;
            });

            // insert animated to top
            container.prepend(newEl);

            // remove highlight after animation
            setTimeout(() => newEl.classList.remove("highlight"), 500);
          } else {
            // new room case
            channelData.unshift(updatedRoom);
            renderChannelList();
          }
        } catch (err) {
          console.error("❌ WebSocket parse error:", err);
        }
      };

      ws.onclose = () => console.log("⚠️ WebSocket disconnected.");
      ws.onerror = (err) => console.error("❌ WebSocket error:", err);
    }

    fetchChannels().catch(err => {
      console.error(err);
      document.getElementById("channelList").innerHTML = `<div class="empty">Error loading channels.</div>`;
    });
  </script>
</body>
</html>
