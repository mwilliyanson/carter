<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Channel List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }

    .channel-list {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .channel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .channel:hover {
      background: #f3f6ff;
      transform: translateY(-1px);
    }

    .channel-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }

    .channel-message {
      color: #666;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Channel List</header>
  <div id="channelList" class="channel-list"></div>

  <script>
    async function fetchChannels() {
      const response = await fetch("https://gopher.bicarakan.id/brown/conversation/channel/list", {
        method: "POST",
        headers: {
          "Content-type": "application/json",
          "x-api-key": "B3mJnGSf.zYPOv6oxB4tUlFvwqK3o1DeCeNDivkTT",
          "App-Version-Code": "125",
          "App-Version-Name": "0.12.5",
          "locale": "en_US",
          "platform": "Android",
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NzAyMzUxMzQsImlhdCI6MTc1NDQ2NzEzNCwianRpIjoiMGQyN2ZlODFjMTJmNDlhMGE2MTUwNTFjNGNlMmJhYTEiLCJ0b2tlbl90eXBlIjoiYWNjZXNzIiwidXNlcl9pZCI6IjM1MDc0ZTRkLTUxYWEtNDI5Mi04NjNlLWUzY2YyNDI0NzU2MSJ9.BFb2_XihWzAASabKaeSaXofT0O0IMiL5G2KayDtEtb8"
        },
        body: JSON.stringify({
          "filter_chat": {},
          "offset": 0,
          "limit": 10
        })
      });

      const result = await response.json();
      const roomList = result?.data?.chat_category_summary_list?.[0]?.room_list || [];

      const container = document.getElementById("channelList");

      if (roomList.length === 0) {
        container.innerHTML = `<div class="empty">No channels found.</div>`;
        return;
      }

      roomList.forEach(room => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <div class="channel-name">${room.room_name || "Unnamed Channel"}</div>
          <div class="channel-message">${room.last_message?.message_content || "No messages yet."}</div>
        `;
        div.addEventListener("click", () => {
          window.location.href = `chat.html?chatChannelId=${room.id}`;
        });
        container.appendChild(div);
      });
    }

    fetchChannels().catch(err => {
      console.error(err);
      document.getElementById("channelList").innerHTML = `<div class="empty">Error loading channels.</div>`;
    });
  </script>
</body>
</html>
